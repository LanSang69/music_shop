<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de registro de proveedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/styles_login_register.css">
</head>
<body>
    <div class="form_registro">
        <h1>Registro</h1>
        <form method="post">
            <div class="user">
                <input type="text" name="nombre_prov" required>
                <label>Nombre</label>
            </div>
            <div class="user">
                <input type="text" name="rfc_prov" required>
                <label>RFC</label>
            </div>
            <div class="user">
                <input type="text" name="razon_social_prov" required>
                <label>Razón social</label>
            </div>
            <div class="user">
                <input type="text" name="dom_fiscal_prov" required>
                <label>Domicilio fiscal</label>
            </div>
            <div class="user">
                <input type="text" name="contacto_prov" required>
                <label>Contacto</label>
            </div>
            <div class="user">
                <input type="text" name="num_oficina_prov" required>
                <label>Teléfono de oficina</label>
            </div>
            <div class="user">
                <input type ="text" name="tel_fijo_prov" required>
                <label>Teléfono fijo</label>
            </div>
            <div class="user">
                <input type ="text" name="celular_prov" required>
                <label>Celular</label>
            </div>
            <input type="submit" value="Dar de alta">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
