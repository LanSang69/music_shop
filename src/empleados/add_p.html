<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStore | Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/styles_login_register.css">
</head>
<body>
    <a class="button" href="plataforma.html">Volver</a>
    <a class="button" href="../login_p.html">Log out</a>
    <div class="form_registro">
        <h1>Producto</h1>
        <form id="myForm">
            <div class="user">
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="user">
                <input type="text" name="tipo" placeholder="Tipo" required>
            </div>
            <div class="user">
                <input type="text" name="marca" placeholder="Marca" required>
            </div>
            <div class="user">
                <input type="text" name="precio" placeholder="Precio de venta" required>
            </div>
            <div class="user">
                <input type="text" name="desripcion" placeholder="Modelo" required>
            </div>
            <div class="user">
                <input type="text" name="existencia" placeholder="Existencia" required>
            </div>
            <div class="user">
                <input type="text" name="proveedor" placeholder="Proveedor" required>
            </div>
            <div class="user">
                <input type="text" name="categoria" placeholder="Categoría" required>
            </div>
            <input type="submit" value="Registrar">
            <div class="tablas">
                <a href="show_products.html" class="link__tabla">Productos</a>
                <a href="show_proovedores.html" class="link__tabla">Proveedores</a>
                <a href="consult.php" class="link__tabla">Hacer una consulta</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#myForm').on('submit', function(event) {
                event.preventDefault(); // Evitar la presentación del formulario
                var formData = $(this).serialize(); // Serializar datos del formulario
                $.ajax({
                    type: 'POST',
                    url: '../../php/empleado/add_p.php',
                    data: formData,
                    dataType: 'json', // Espera una respuesta JSON
                    success: function(response) {
                        if (response.success) {
                            alert(response.message);
                        } else {
                            alert('Error: ' + response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Error en la solicitud AJAX: ' + error);
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</body>
</html>
