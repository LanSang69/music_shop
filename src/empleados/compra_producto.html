<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStore | Agregar Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/styles_login_register.css">
    <link rel="stylesheet" href="../../css/loginStyle.css">
</head>
<body>
    <div class="form_registro">
        <h1>Productos</h1>

        <form id="myForm" method="post">
            <div class="user">
                <input type="text" name="id_producto" placeholder="Id producto" required>
            </div>
            <div class="user">
                <input type="text" name="cantidad" placeholder="Cantidad" required>
            </div>
            <input type="submit" value="Agregar">
        </form>
        
        <p class="alert">Precio total: $<span id="totalPrice" class="existencia">0</span></p>

        <input type="submit" value="Terminar compra" id="terminarC">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="../../js/precio.js"></script>
</body>
</html>
