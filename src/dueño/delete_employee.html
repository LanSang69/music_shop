<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/styles_login_register.css">
</head>
<body>
    <a class="button" href="plataforma_admin.html">Volver</a>
    <a class="button" href="../login_p.html">Log out</a>
    <div class="form_registro">
        <h1>Borrado</h1>
        <form id="myForm">
            <div class="user">
                <input type="text" name="rfc" placeholder="RFC" required>
            </div>
            <input type="submit" value="Eliminar">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function getPersonInfo() {
            var rfc = $('#rfc').val();
            
            $.ajax({
                type: 'GET',
                url: '../../php/dueño/get_info.php', // Create a new PHP script to fetch person info
                data: { rfc: rfc },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        $('#personInfo').html("Name: " + response.name + "<br>Email: " + response.email);
                        $('#deleteButton').show();
                    } else {
                        $('#personInfo').html('No person found with the RFC: ' + rfc);
                        $('#deleteButton').hide();
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error in AJAX request: ' + error);
                }
            });
        }

        $('#myForm').on('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var rfc = $('#rfc').val();

            if (confirm("Are you sure you want to delete the person with RFC: " + rfc + "?")) {
                $.ajax({
                    type: 'POST',
                    url: '../../php/dueño/erase_e.php', // Create a PHP script for deletion
                    data: { rfc: rfc },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            alert('Person with RFC ' + rfc + ' has been deleted.');
                            $('#personInfo').html(''); // Clear person info after deletion
                            $('#deleteButton').hide();
                        } else {
                            alert('Error: ' + response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Error in AJAX request: ' + error);
                    }
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</body>
</html>
