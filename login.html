<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Log in page</title>
</head>

<body>
    <div class="fondo">
        <div class="caixa">
            <div class="botao-caixa">
                <div id="btn"></div>
                <button type="button" class="ativar" onclick="login()">Login</button>
                <button type="button" class="ativar" onclick="register()">register</button>
            </div>
            <form id="login" class="input-group" action="">
                <input type="text" class="input-field" placeholder="User" required>
                <input type="Password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remebember password</span>
                <button type="submit" class="submit">Login</button>
            </form>
            <form id="register" class="input-group" action="codigo.php">
                <input type="text" name="txt" placeholder="Apellidos" class="input-field" id="apellidos" required>
                <input type="text" name="txt" placeholder="Nombres" class="input-field" id="nombres" required>
                <input type="text" name="txt" placeholder="RFC" class="input-field" id="RFC" required>
                <input type="email" name="email" placeholder="Email" class="input-field" id="email" required>
                <input type="text" name="txt" placeholder="Domicilio" class="input-field" id="domicilio" required>
                <input type="text" name="txt" placeholder="Teléfono celular" class="input-field" id="tel_cel" required>
                <input type="text" name="txt" placeholder="Teléfono de casa" class="input-field" id="tel_casa">
                <input type="password" name="pswd" placeholder="Contraseña" class="input-field" id="password" required>
                <input type="checkbox" class="check-box"><span>agree to terms and conditions</span>
                <button type="submit" class="submit">Register</button>
            </form>
        </div>

    </div>
    <script src="js/login.js"></script>
</body>

</html>
