<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStore | Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/styles_login_register.css">
</head>
<body>
    <a class="button" href="home.html">Volver</a>
    <a class="button" href="login.html">Log in</a>
    <div class="form_registro">
        <h1>Registro</h1>
        <form id="myForm">
            <div class="user">
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
	        <div class="user">
                <input type="text" name="apellido1" placeholder="Primer apellido" required>
            </div>
            <div class="user">
                <input type="text" name="apellido2" placeholder="Segundo apellido" required>
            </div>
            <div class="user">
                <input type="text" name="rfc" placeholder="RFC">
            </div>
            <div class="user">
                <input type="text" name="calle" placeholder="Calle">
            </div>
            <div class="user">
                <input type="text" name="colonia" placeholder="Colonia">
            </div>
            <div class="user">
                <input type="text" name="ciudad" placeholder="Ciudad">
            </div>
            <div class="user">
                <input type="email" name="cp" placeholder="Código postal">
            </div>
            <div class="user">
                <input type="text" name="correo" placeholder="Correo" required>
            </div>
            <div class="user">
                <input type="text" name="celular" placeholder="Celular" required>
            </div>
            <div class="user">
                <input type ="text" name="telefono" placeholder="Teléfono fijo">
            </div>
            <div class="user">
                <input type="text" name="password" placeholder="Contraseña" required>
            </div>
            <input type="submit" value="Registrarme">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#myForm').on('submit', function(event) {
                event.preventDefault(); // Evitar la presentación del formulario
                var formData = $(this).serialize(); // Serializar datos del formulario
                $.ajax({
                    type: 'POST',
                    url: 'php/clients/register.php',
                    data: formData,
                    dataType: 'json', // Espera una respuesta JSON
                    success: function(response) {
                        if (response.success) {
                            alert(response.message);
                        } else {
                            alert('Error: ' + response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Error en la solicitud AJAX: ' + error);
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</body>
</html>
